      <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">

<div class="row container-fluid">

  <div class="col-sm-4 hidden-xs">

    <div  class="list-group" *ngFor="let topic of topics">
         
      <div class="list-group-item clearfix">
            <a class="pull-left"
               [routerLink]="['/user', 'course', courseId, 'module', moduleId,
      'chapter', chapterId, 'topic', topic.id, 'widget']">{{topic.name}}</a>

             <a class="pull-right" [routerLink]="['/user','course', topic.id]">
               <span class="glyphicon glyphicon-cog"></span>
             </a>
      </div>
    </div>

  </div>



  <div class="col-sm-8">
    <form>
      <div class="form-group">
        <label for="topic-name">Name</label>
        <input id="topic-name"
               type="text"
               class="form-control"
               placeholder="Topic Name"
               name="topicName"
               [(ngModel)]="topicName"/>

      </div>
    </form>
    <div *ngIf=errorFlag
         class="alert alert-danger">
      {{error}}
    </div>

    <form>
      <div class="form-group">
        <label for="topic-description">Description</label>
        <textarea class="form-control"
                  rows="5"
                  id="topic-description"
                  placeholder="Topic Description"
                  name="topicDescription"
                  [(ngModel)]="topicDescription"></textarea>
      </div>
    </form>


  </div>
</div>


<!-- Footer -->
<nav id="footer" class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-right">
      <a [routerLink]="['/profile']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
