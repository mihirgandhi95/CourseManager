<nav class="globalNavPageNavArea"></nav>

<div class="container">
  <h1>Login</h1>

  <input placeholder="username"
         name ="username"
         [(ngModel)]="username"
         type="text"
         class="form-control hf-input"/>

  <input placeholder="password"
         name = "password"
         [(ngModel)]="password"
         class="form-control hf-input"
         type="password"/>

  <div *ngIf=errorFlag
       class="alert alert-danger">
    {{errorMessage}}
  </div>

  <button class="btn btn-primary btn-block" type="submit" (click)="login()">Login</button>

  <button class="btn btn-success btn-block" [routerLink]="['/register']" >Register</button>
</div>
