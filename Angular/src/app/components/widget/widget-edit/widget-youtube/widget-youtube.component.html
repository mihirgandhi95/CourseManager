<nav class="globalNavPageNavArea"></nav>
<div class="container-fluid hf-body">
  <div *ngIf=flag
       class="alert alert-danger">
    {{error}}
  </div>
  <label for="Name">Name</label>
  <div>
    <input [(ngModel)]="widgetName"
           type="text"
           class="form-control"
           id="Name"
           name="name"
           placeholder="Name">
  </div>
  <
  <label for="widget-url">URL</label>
  <input [(ngModel)]="url"
         name="url"
         id="widget-url"
         type="url"
         class="form-control"
         placeholder="https://youtu.be/OWpSYn40eLc"/>

  <div class="hf-btn">
    <a class = "btn btn-primary btn-block"
       (click)="UpdateYoutube($event)">
      Save
    </a>
    <a class = "btn btn-danger btn-block"
       (click)="Delete($event)">
      Delete
    </a>
  </div>
  <button
    class="searchButton"
    type = "submit"
    (click)="search()">
    Search YouTube Channel
  </button>
  <br/>

  <div>
    <br/>
    <iframe width="560" height="315"
            [src]="widget.url | safe" frameborder="0"
            allowfullscreen>
    </iframe>

</div>
